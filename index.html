<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Reset -->
    <link rel="reset" href="assets/css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-3 text-center">
                <h4>Train Scheduler</h4>
                <p>Enter the name, ID number, departure time, and departure interval in the form below to add a train to the tracker</p>
            </div>
        </div>
        <!-- train display card -->
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                  <div class="card">
                      <div class="card-header">
                          Train Display
                      </div>
                      <div class="table-responsive">
                          <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <th><strong>Train Name</strong></th>
                                      <th><strong>Destination</strong></th>
                                      <th><strong>Departure Interval (Minutes)</strong></th>
                                      <th><strong>Next Arrival</strong></th>
                                      <th><strong>Minutes Away</strong></th>
                                  </tr>
                              </thead>
                              <tbody id="new_train">

                              </tbody>
                            </table>
                      </div>
                  </div>
            </div>
        </div>
        <!-- Add train card -->
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <form>
                        <div class="form-group ml-3 mr-3">
                            <label for="train_name">Train</label>
                            <input type="text" class="form-control" id="train_name" placeholder="746">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group ml-3 mr-3">
                            <label for="train_destination">Destination</label>
                            <input type="text" class="form-control" id="train_destination" placeholder="Oakland, CA">
                        </div>
                        <div class="form-group ml-3 mr-3">
                                <label for="departure_time">Departure Time</label>
                                <input type="time" class="form-control" id="departure_time" placeholder="5:00">
                        </div>
                        <div class="form-group ml-3 mr-3">
                                <label for="departure_interval">Departure Interval (Minutes) </label>
                                <input type="number" class="form-control" id="departure_interval" placeholder="45 ">
                        </div>
                        <!-- <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary ml-3 add_train_btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
